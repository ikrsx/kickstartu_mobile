name: kickstartu_mobile
description: "Simplify your college journey with KickStartU."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_rating_stars: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans.ttf
